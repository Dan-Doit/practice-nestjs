type Query {
  all_users: [User!]!
}

type Query {
  one_user(email: String!): User!
}

type Mutation {
  add_user(
    email: String!
    password: String!
    avatar: String
    name: String!
  ): String!
}

type Mutation {
  delete_user(email: String!): String!
}

type Mutation {
  update_user(password: String, avatar: String, name: String): String!
}
